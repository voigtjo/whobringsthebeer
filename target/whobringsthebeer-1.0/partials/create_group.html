<div ng-controller="CreateGroupCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Create a conference</h3>

            <form name="groupForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="groupForm.name.$error.required">Required!</span>
                    <input id="name" type="text" name="name" ng-model="group.name" class="form-control"
                           ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" type="text" name="description" ng-model="group.description"
                              class="form-control"></textarea>
                </div>

                <button ng-click="saveGroup(groupForm)" class="btn btn-primary"
                        ng-disabled="!isValidGroup(groupForm) || loading">Create
                </button>
            </form>
        </div>
    </div>
</div>
