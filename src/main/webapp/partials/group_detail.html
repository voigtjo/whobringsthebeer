<div ng-controller="GroupDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>

    <div class="row" ng-init="init()">
        <div class="col-md-9">
            <div class="well well-sm">
                <h2>{{group.name}}</h2>
                <h5>{{group.description}}</h5>
                <div>
                    <label for="organizer">Organizer: </label>
                    <span id="organizer">{{group.organizerDisplayName}}</span>
                </div>
                <p><a class="btn btn-primary" ng-hide="isUserAttending" ng-click="addMemberToGroup()"
                        ng-disabled="loading">Register</a></p>
                <p><a class="btn btn-primary" ng-show="isUserAttending" ng-click="removeMemberFromGroup()"
                        ng-disabled="loading">Unregister</a></p>
            </div>

            <form class="form" novalidate role="form">
                <fieldset>
                    <div>
                        <label for="name">Name: </label>
                        <span id="name">{{group.name}}</span>
                    </div>
                    <div>
                        <label for="detail">Detail: </label>
                        <span id="detail">{{group.description}}</span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
